<dialog
	x-data
	x-ref="modal"
	class="modal {{ name }}"
	data-modal="{{ name }}"
	@click="event.target.closest('.modal__inner') ? '' : $el.close()"
>
	<div class="modal__inner">
		<button
			autofocus
			x-on:click="$refs.modal.close()"
			aria-label="Закрыть диалогово окно"
			class="modal__close"
		>
			<svg
				width="14"
				height="14"
			>
				<use xlink:href="./assets/images/sprite.svg#close"></use>
			</svg>
		</button>

		<div class="modal__content">
			{{> @partial-block}}
		</div>
	</div>
</dialog>
